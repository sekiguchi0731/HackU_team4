<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お店検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">操作を選択してください</h1>
    <div class="text-center mt-4">
        <a href="/shops_sign_up" class="btn btn-secondary">お店を登録する（未実装）</a>
    </div>
    <div class="text-center mt-4">
        <a href="/search" class="btn btn-secondary">お店を検索する</a>
    </div>
    <div class="text-center mt-4">
        <a href="/users_sign_up" class="btn btn-secondary">ユーザ登録処理</a>
    </div>
    
    <div class="text-center mt-4">
        <a href="/users" class="btn btn-secondary">ユーザ一覧画面</a>
    </div>


    <div class="text-center mt-4">
        <a href="/shops" class="btn btn-secondary">店舗一覧画面</a>
    </div>

    <div class="text-center mt-4">
        <a href="/seats_sign_up" class="btn btn-secondary">テーブル登録</a>
    </div>
    
    <div class="text-center mt-4">
        <a href="/seats" class="btn btn-secondary">テーブル一覧画面</a>
    </div>

    <div class="text-center mt-4">
        <a href="/sign_in" class="btn btn-secondary">ログイン画面へ</a>
    </div>
    <div class="text-center mt-4">
        <a href="/recomend" class="btn btn-primary">現在地からおすすめのお店を探す</a>
    </div>
    <form method="POST" action="/activate_all_seats">
        <button type="submit" class="btn btn-primary">すべての座席を有効化</button>
    </form>


</div>
</body>
</html>
