<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>座席削除ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center">座席削除ページ</h1>

    <h3 class="mt-4">関連する店舗一覧</h3>
    <ul class="list-group">
        {% for shop in shops %}
            <li class="list-group-item">
                <strong>店舗名:</strong> {{ shop.name }}
            </li>
        {% endfor %}
    </ul>

    <h3 class="mt-4">関連する座席一覧</h3>
    <form method="POST" action="/seats_delete_confirm">
        <ul class="list-group">
            {% for seat in seats %}
                <li class="list-group-item">
                    <input type="radio" name="seat_id" value="{{ seat.id }}" id="seat-{{ seat.id }}">
                    <label for="seat-{{ seat.id }}">
                        <strong>席名:</strong> {{ seat.name }}<br>
                        <strong>収容人数:</strong> {{ seat.capacity }}
                    </label>
                </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-danger">座席を削除</button>
        </div>
    </form>
</div>
</body>
</html>
