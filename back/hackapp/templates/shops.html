<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>店舗登録</h2>
        <form action="/shops" method="POST">
            <input type="hidden" name="owner_id" value={{owner_id}}>
            <div class="form-group">
                <label for="name">店舗名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">住所</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="category">カテゴリ</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="opening_time">開店時間</label>
                <input type="time" id="opening_time" name="opening_time" required>
            </div>
            <div class="form-group">
                <label for="closing_time">閉店時間</label>
                <input type="time" id="closing_time" name="closing_time" required>
            </div>
            <button type="submit">登録</button>
        </form>
    </div>
</body>
</html>
