<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>予約ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">予約ページ</h1>
    <p class="text-center">選択したお店: <strong>{{ shop_name }}</strong></p>

    {% if seats %}
        <h3 class="mt-4">利用可能な席</h3>
        <form method="POST" action="/reserve">
            <input type="hidden" name="shop_name" value="{{ shop_name }}">
            <ul class="list-group">
                {% for seat in seats %}
                    <li class="list-group-item">
                        <input type="radio" name="seat_id" value="{{ seat.id }}" id="seat-{{ seat.id }}">
                        <label for="seat-{{ seat.id }}">
                            <strong>席名:</strong> {{ seat.name }}<br>
                            <strong>収容人数:</strong> {{ seat.capacity }}
                        </label>
                    </li>
                {% endfor %}
            </ul>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">予約を確定する</button>
            </div>
        </form>
    {% else %}
        <p class="text-center mt-4">現在、利用可能な席はありません。</p>
    {% endif %}
</div>
</body>
</html>
