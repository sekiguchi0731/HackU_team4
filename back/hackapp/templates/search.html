<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お店検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">飲食店検索</h1>
    <div class="card p-4 shadow-sm">
        <form action="/result" method="POST">
            <div class="mb-3">
                <label class="form-label">住所</label>
                <input type="text" class="form-control" name="address" placeholder="例： 東京都目黒区大岡山2-12-1">
            </div>
            <button type="submit" class="btn btn-primary w-100">検索する</button>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary">前の画面に戻るよ</a>
            </div>

            <select class="form-select" aria-label="Default select example" name="genre">
                <option selected>お店のジャンルを選択</option>
                <option value="居酒屋">居酒屋</option>
                <option value="イタリアン">イタリアン</option>
                <option value="ラーメン">ラーメン</option>
                <option value="カフェ">カフェ</option>
                <option value="洋食">洋食</option>
                <option value="ヴィーガン">ヴィーガン</option>
                <option value="寿司">寿司</option>
            </select>
        </form>
    </div>
</div>
</body>
</html>
