<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食店情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #restaurant-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .restaurant-card {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>選ばれたジャンル: <span id="genre-name">{{ genre }}</span></h1>
    <div id="restaurant-info">
        <div class="restaurant-card">
            <h2>{{ restaurant.name }}</h2>
            <p>ジャンル: {{ restaurant.genre }}</p>
            <p>価格帯: {{ restaurant.price_range }}</p>
            <p>評価: {{ restaurant.rating }}</p>
            <p>空席: {{ restaurant.available_seats }}席</p>
            <p>場所: {{ restaurant.location }}</p>
        </div>
    </div>
    
    <!-- 戻るボタン -->
    <button class="back-button" onclick="window.history.back();">戻る</button>
</body>
</html>
