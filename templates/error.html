<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .error-message {
            font-size: 1.5em;
            color: red;
            margin-top: 20px;
        }
        .error-container {
            padding: 30px;
            border: 2px solid #f44336;
            border-radius: 5px;
            background-color: #ffebee;
            max-width: 500px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>お店が見つかりませんでした</h1>
        <p class="error-message">{{ error_message }}</p>
        <a href="/" class="back-link">ジャンル選択に戻る</a>
    </div>
</body>
</html>
